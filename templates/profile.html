{%extends "base.html"%}

{%block title%}Profile{%endblock%}

{%block body%}
<div class="container px-4">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 shadow rounded">
            <form method="post" class="p-3">
                <h3 class="text-center mb-3">Profile</h3>
                <div class="form-floating mb-3">
                    <input class="form-control" id="email" type="text" name="name" value="{{current_user.name}}" placeholder=".">
                    <label for="email">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="email" type="email" name="email" value="{{current_user.email}}" placeholder=".">
                    <label for="email">Email</label>
                </div>
                <input type="hidden" name="id" value="{{current_user.id}}">
                <div class="d-flex justify-content-center mb-3">
                    <button class="btn btn-dark" type="submit">Save</button>
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
{%endblock%}
